<div  class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Modal title</h4>
			</div>
			<div class="modal-body">
				<div class="row">
   <div class="primary col-md-11 col-sm-12 col-xs-12">
    <section class="section">
     <div class="section-inner">
      <div class="col-md-3 Border  text-primary">WPM
       <div class="WPM text-primary" ng-model ="ctrl.wpm">{{search.wpm}}</div>
      </div>
      <div class="col-md-3 Border  text-primary">Errors
       <div class="Errors text-primary" ng-model ="ctrl.errors">{{search.incorrectWords.length}}</div>
      </div>
      <div class="col-md-3 Border  text-primary">Accuracy
       <div class="Accuracy text-primary" ng-model = "ctrl.accuracy">{{ctrl.accuracy}}</div>
      </div>
      <div class="col-md-3 Border text-primary">TimeRemaning
       <div class="TimeRemaning text-primary" ng-model = "ctrl.remainingTime">{{ctrl.remainingTime}}</div>
      </div>
     </div>
    </section>
   </div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
			</div>
		</div>
		<!-- /.modal-content -->
	</div>
	<!-- /.modal-dialog -->
</div>
<!-- /.modal -->
